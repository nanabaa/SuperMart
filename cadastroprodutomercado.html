<!DOCTYPE html>
<html lang="ptBr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link type="text/css" href="css/style.css" rel="stylesheet">
</head>
<body>

    <form action="/cadastroprodutomercado" method="post">
        <label for="id_produtomercado">Id do produto:</label>
        <input type="string" id="id_produtomercado" name="id_produtomercado" required><br><br>

        <label for="descricao">Descrição:</label>
        <input type="string" id="descricao" name="descricao" required><br><br>

        <label for="marca">Marca:</label>
        <input type="string" id="marca" name="marca" required><br><br>

        <label for="dataValidade">Data de validade:</label>
        <input type="date" id="dataValidade" name="dataValidade" required><br><br>

        <label for="quantidadeEstoque">Quantidade em estoque:</label>
        <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" required><br><br>

        <input type="submit" value="Enviar">

    </form>
    <footer>
        <div class="foot">
        <a>São Paulo, SP</a>
        <img src="img/Social Media.png" alt="sociais">
    </div>
    </footer>

</body>
</html>
